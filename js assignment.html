<!--     
1. Create a Array with five names and print all five in reverse.
2. print only the elements which are divisible by 5 from 1 to 50. -->

<script>
        
    let arr=['ram','goku','sam','vishal','mohan'];
    for(let i=arr.length-1;i>=0;i--){
        console.log(arr[i]);
    }
 
</script>
<script>
    let a=50;
    for(let i=1;i<=a;i++){
        if(i % 5==0)
        console.log(i);
    }
</script>
